name: Deploy via FTP

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
        - staging
        - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Create deployment package
      run: |
        zip -r deploy.zip public/ src/ includes/ config/ vendor/ .htaccess composer.json composer.lock

    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}
        server-dir: ${{ secrets.FTP_PATH }}
        local-dir: ./
        exclude: |
          **/.git*
          **/.git*/**
          **/tests/**
          **/docs/**
          README.md
